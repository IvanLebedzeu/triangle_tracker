<!DOCTYPE html>
<html>
  <head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
      <title>Triangle tracker</title>

  </head>
  <body>
    <div class="container">
      <h1>Fill up the form</h1>
      <div>
        <form id = "formOne">
          <div class = "form-group">
            <label for = "side1">Enter value for side 1</label>
            <input id = "side1" class = "form-control" type = "text">
          </div>

          <div class = "form-group">
            <label for = "side2">Enter value for side 2</label>
            <input id = "side2" class = "form-control" type = "text">
          </div>

          <div class="form-group">
            <label for = "side3">Enter value for side 3</label>
            <input id = "side3" class = "form-control" type = "text">
          </div>
          
          <button type = "submit" class = "btn">What kind of triangle is this?</button>
        </form>

        <div id = "result">
          <p>You've made a <span class = "name"></span>!</p> 
        </div>
      </div>
    </div>
  </body>
</html>
